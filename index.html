<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css" integrity="sha512-d0olNN35C6VLiulAobxYHZiXJmq+vl+BGIgAxQtD5+kqudro/xNMvv2yIHAciGHpExsIbKX3iLg+0B6d0k4+ZA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapChat Login</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="yellow-card">
             <img src="./image/pngimg.com - snapchat_PNG29.png" alt="">
            </div>
            <div class="welcome">
                Welcome Back!
            </div>
            <div class="login-google">
                <button>Log In via Google</button>
            </div>
            <div class="trouble">
                Trouble logging in?
            </div>
            <div class="or">
                OR
            </div>
            <div class="inputs">
                <div class="form-group">
                    <input id="user" type="text" placeholder="">
                    <label class="form-label" for="">USERNAME OR EMAIL</label>
                  </div>
                  <div class="form-group">
                    <input id="pass" type="email" placeholder="">
                    <label id="form-label" for="">PASSWORD</label>
                  </div>
                  <div class="forgot">
                    forgot password?
                  </div>
            </div>
                <div class="login">
                    <button id="button">Log In</button>
                </div>
                <div class="signup">
                    <b>Sign up</b><span> If you don't have account</span>
                </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
